mutation createTags($study: ID!, $entries: [ID!]!) {
  createTags(study: $study, entries: $entries) {
    _id
  }
}

mutation createTrainingSet($study: ID!, $entries: [ID!]!) {
  createTrainingSet(study: $study, entries: $entries)
}

mutation setEntryEnabled($study: ID!, $entry: ID!, $enabled: Boolean!) {
  setEntryEnabled(study: $study, entry: $entry, enabled: $enabled)
}

mutation removeTag($tag: ID!) {
  removeTag(tag: $tag)
}

query isEntryEnabled($study: ID!, $entry: ID!) {
  isEntryEnabled(study: $study, entry: $entry)
}

mutation assignTag($study: ID!) {
  assignTag(study: $study) {
    _id
    entry {
      _id
      organization
      entryID
      contentType
      dataset
      creator
      dateCreated
      meta
      signedUrl
      signedUrlExpiration
      isTraining
    }
  }
}

mutation completeTag($tag: ID!, $data: JSON!) {
  completeTag(tag: $tag, data: $data)
}

mutation saveVideoField($tag: ID!, $field: String!, $index: Int!) {
  saveVideoField(tag: $tag, field: $field, index: $index) {
    _id,
    uploadURL
  }
}

query getTags($study: ID!) {
  getTags(study: $study) {
    _id
    entry {
      _id
      organization
      entryID
      contentType
      creator
      dateCreated
      meta
      signedUrl
      signedUrlExpiration
      isTraining
    }
    data {
      type
      name
      field {
        __typename

        ... on AslLexField {
          lexiconEntry {
            key
            primary
            video
            lexicon
            associates
            fields
          }
        }

        ... on VideoField {
          entries {
            _id
            organization
            entryID
            contentType
            creator
            dateCreated
            meta
            signedUrl
            signedUrlExpiration
            isTraining
          }
        }

        ... on BooleanField {
          boolValue: value
        }

        ... on FreeTextField {
          textValue: value
        }

        ... on NumericField {
          numericValue: value
        }

        ... on SliderField {
          sliderValue: value
        }
      }
    }
    complete
  }
}

query getTrainingTags($study: ID!, $user: String!) {
  getTrainingTags(study: $study, user: $user) {
    _id
    entry {
      _id
      organization
      entryID
      contentType
      creator
      dateCreated
      meta
      signedUrl
      signedUrlExpiration
      isTraining
    }
    data {
      type
      name
      field {
        __typename

        ... on BooleanField {
          boolValue: value
        }

        ... on FreeTextField {
          textValue: value
        }

        ... on NumericField {
          numericValue: value
        }

        ... on SliderField {
          sliderValue: value
        }
      }
    }

    complete
  }
}
